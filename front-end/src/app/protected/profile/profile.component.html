<div class="container py-5">
    <div class="row g-4">
        <div class="col-12 col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center p-4">
                    <div class="position-relative d-inline-block mb-4">
                        <img src="https://placehold.co/600x400.png" alt="Photo de profil" class="rounded-circle"
                            width="120" height="120" />
                        <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </div>
                    <h5 class="card-title mb-1">{{currentUser.first_name}} {{currentUser.first_name}}</h5>
                    <p class="text-muted mb-3">{{currentUser.role}}</p>
                    <div class="d-flex justify-content-center gap-2">
                        <span class="badge bg-success">5 objets trouvés</span>
                        <span class="badge bg-info">3 restitutions</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h6 class="card-title mb-3">Statistiques</h6>
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="border rounded p-3 text-center">
                                <div class="h4 mb-0">12</div>
                                <small class="text-muted">Annonces</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="border rounded p-3 text-center">
                                <div class="h4 mb-0">8</div>
                                <small class="text-muted">Restitutions</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-8">
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Informations personnelles</h5>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Prénom</label>
                            <input type="text" name="first_name" class="form-control" [(ngModel)]="currentUser.first_name" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nom</label>
                            <input type="text" name="last_name" class="form-control" [(ngModel)]="currentUser.last_name" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" [(ngModel)]="currentUser.email" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" name="telephone" class="form-control" [(ngModel)]="currentUser.telephone" />
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Mes annonces</h5>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary active">
                            Actives
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            Terminées
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item d-flex gap-3 py-3">
                            <img src="https://placehold.co/600x400.png" alt="Objet trouvé" class="rounded" width="48" height="48" />
                            <div class="d-flex gap-2 w-100 justify-content-between">
                                <div>
                                    <h6 class="mb-0">Clés trouvées</h6>
                                    <p class="mb-0 opacity-75">Parc Central - 20/02/2024</p>
                                </div>
                                <div>
                                    <span class="badge bg-success">Active</span>
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item d-flex gap-3 py-3">
                            <img src="https://placehold.co/600x400.png" alt="Objet trouvé" class="rounded" width="48" height="48" />
                            <div class="d-flex gap-2 w-100 justify-content-between">
                                <div>
                                    <h6 class="mb-0">Portefeuille</h6>
                                    <p class="mb-0 opacity-75">Métro Ligne 1 - 18/02/2024</p>
                                </div>
                                <div>
                                    <span class="badge bg-success">Active</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
