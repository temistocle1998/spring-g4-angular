<div class="d-flex min-vh-100" (click)="closeSidebar($event)">
    <div class="sidebar bg-white border-end" [ngClass]="isSidebarOpen ? 'show' : '' " [style.width]="'280px'">
        <div class="p-3 border-bottom">
            <h5 class="mb-0">RetrouvALL</h5>
        </div>

        <div class="p-3">
            <div class="nav flex-column">
                <a href="/dashboard" class="nav-link mb-2 active">
                    <i class="bi bi-grid me-2"></i>
                    Tableau de bord
                </a>
                <a href="/dashboard/announcements" class="nav-link mb-2">
                    <i class="bi bi-megaphone me-2"></i>
                    Mes annonces
                </a>
                <a href="/dashboard/messages" class="nav-link mb-2">
                    <i class="bi bi-chat-dots me-2"></i>
                    Messages
                </a>
                <a href="/profile" class="nav-link mb-2">
                    <i class="bi bi-person me-2"></i>
                    Profil
                </a>
            </div>
        </div>

        <div class="mt-auto p-3 border-top">
            <a href="/auth/logout" class="nav-link text-danger">
                <i class="bi bi-box-arrow-right me-2"></i>
                Déconnexion
            </a>
        </div>
    </div>

    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <button class="btn btn-link sidebar-toggle" type="button" (click)="toggleSidebar($event)">
                    <i class="bi bi-list"></i>
                </button>

                <div class="ms-auto d-flex align-items-center gap-3">
                    <div class="dropdown">
                        <button class="btn btn-link position-relative p-0" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-bell h5 mb-0"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                            </span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Notifications</h6>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Nouveau message de Jean
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Votre annonce a été vue 10 fois
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Rappel: Annonce expirée
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-link p-0" type="button" data-bs-toggle="dropdown">
                            <img src="https://placehold.co/600x400/png" alt="Profile" class="rounded-circle" width="32"
                                height="32" />
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Jean Dupont</h6>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/profile">
                                    Mon profil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/settings">
                                    Paramètres
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="/auth/logout">
                                    Déconnexion
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main class="p-4">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
