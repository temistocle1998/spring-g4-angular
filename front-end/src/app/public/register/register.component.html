<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Créer un compte</h4>

                    <form class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Je suis un</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="userRole" id="finder"
                                        autoComplete="off" />
                                    <label class="btn btn-outline-primary w-100" htmlFor="finder">
                                        <i class="bi bi-search me-2"></i>
                                        Retrouveur
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="userRole" id="owner"
                                        autoComplete="off" />
                                    <label class="btn btn-outline-primary w-100" htmlFor="owner">
                                        <i class="bi bi-person me-2"></i>
                                        Propriétaire
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" />
                        </div>

                        <div class="col-12">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" />
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" />
                                <label class="form-check-label" htmlFor="terms">
                                    J'accepte les conditions d'utilisation et la politique de confidentialité
                                </label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">
                                Créer mon compte
                            </button>
                        </div>

                        <div class="col-12">
                            <div class="position-relative py-2">
                                <hr class="text-muted" />
                                <div
                                    class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted">
                                    ou
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="button" class="btn btn-outline-dark w-100 mb-2">
                                <i class="bi bi-google me-2"></i>
                                S'inscrire avec Google
                            </button>
                            <button type="button" class="btn btn-outline-primary w-100">
                                <i class="bi bi-facebook me-2"></i>
                                S'inscrire avec Facebook
                            </button>
                        </div>

                        <div class="col-12 text-center">
                            <span class="text-muted">Déjà un compte ?</span>
                            <a routerLink="/auth/login" class="text-decoration-none">
                                Se connecter
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
