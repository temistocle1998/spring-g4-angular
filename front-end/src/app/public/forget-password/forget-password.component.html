<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Mot de passe oublié</h4>

                    <p class="text-muted text-center mb-4">
                        Entrez votre adresse email pour recevoir un lien de réinitialisation
                    </p>

                    <form onSubmit={handleSubmit} class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="votre@email.com" required />
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">
                                Envoyer le lien
                            </button>
                        </div>

                        <div class="col-12 text-center">
                            <a href="/auth/login" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-2"></i>
                                Retour à la connexion
                            </a>
                        </div>
                    </form>

                    <div class="text-center">
                        <div class="mb-4">
                            <i class="bi bi-envelope-check text-success" [style]="{fontSize: '3rem'}"></i>
                        </div>
                        <h5 class="mb-3">Email envoyé !</h5>
                        <p class="text-muted mb-4">
                            Un lien de réinitialisation a été envoyé à <strong>email</strong>. Veuillez vérifier votre
                            boîte
                            de réception.
                        </p>
                        <div class="d-flex gap-2 justify-content-center">
                            <button class="btn btn-outline-primary">
                                Renvoyer le lien
                            </button>
                            <a href="/auth/login" class="btn btn-primary">
                                Retour à la connexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
